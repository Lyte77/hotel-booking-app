{% extends "hotel/base.html" %}
 

{% block title%} {% endblock title%}


{% block content %}
<h1> Welcome to the HomePage </h1>
{% if user.is_authenticated %}
    <p> Hello {{ user.username }}</p>
{% endif %}

{% for hotel in hotels %}
    <a href="{% url 'hotel:hotel_detail' hotel.slug %}">
    <li> {{ hotel }} </li>
    </a>
    
{% endfor %}


{% endblock content %}
